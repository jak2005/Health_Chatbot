services:
  - type: web
    name: health-chatbot-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: MODEL_NAME
        value: gemini-1.5-flash
      - key: PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
